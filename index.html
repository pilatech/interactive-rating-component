<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
 <main class="container">
    <section class="rating">
    <figure class="rating__icon">
     <img src="images/icon-star.svg" alt="rating icon" class="rating__icon-image">
    </figure>
     <h2 class="rating__title">How did we do?</h2>
     <p class="rating__text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
     </p>
     <article class="rating__toggle">
      <b class="rating__number">1</b>
      <b class="rating__number">2</b>
      <b class="rating__number">3</b>
      <b class="rating__number">4</b>
      <b class="rating__number">5</b>
     </article>
     <button class="btn">submit</button>
    </section>
    <section class="rating rating--thanks">
     <img src="images/illustration-thank-you.svg" alt="" class="rating__img rating__img--thanks">
     <p class="rating__info">You selected 4 out of 5</p>
     <h2 class="rating__title rating__title--thanks">Thank You</h2>
     <p class="rating__text rating__text--thanks">
      We appreciate you taking the time to give a rating. If you ever need more support, 
     donâ€™t hesitate to get in touch!
     </p>
    </section>
 </main>
